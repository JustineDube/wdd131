<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Submit a product review with rating and feedback.">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
<header>
    <h1>Product Review</h1>
</header>

<main>
    <form method="get" action="review.html">
        <!-- Product Name -->
        <label for="productName">Product Name <span aria-hidden="true">*</span></label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- JS will populate here -->
        </select>

        <!-- Overall Rating -->
        <fieldset>
            <legend>Overall Rating <span aria-hidden="true">*</span></legend>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5" title="5 stars">★</label>

                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">★</label>

                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">★</label>

                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">★</label>

                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star">★</label>
            </div>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installDate">Date of Installation <span aria-hidden="true">*</span></label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- Useful Features -->
        <fieldset>
            <legend>Useful Features (Check all that apply)</legend>
            <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
            <label><input type="checkbox" id="feature2" name="features" value="Design"> Design</label>
            <label><input type="checkbox" id="feature3" name="features" value="Value"> Value</label>
            <label><input type="checkbox" id="feature4" name="features" value="Ease of Use"> Ease of Use</label>
        </fieldset>

        <!-- Written Review -->
        <label for="reviewText">Written Review</label>
        <textarea id="reviewText" name="reviewText" rows="4" placeholder="Share your thoughts..."></textarea>

        <!-- User Name -->
        <label for="userName">Your Name</label>
        <input type="text" id="userName" name="userName" placeholder="Optional">

        <!-- Submit Button -->
        <input type="submit" value="Submit Review">
    </form>
</main>

<footer>
    <p>&copy; 2025 Product Reviews. All rights reserved.</p>
</footer>
</body>
</html>
