<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <meta name="description" content="A collection of beautiful temples from around the world">
    <meta name="author" content="Justine">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css" media="(min-width: 768px)">

    <link rel="icon" href="favicon.ico">
    <script src="scripts/temples.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Temple Album</h1>
            <button id="hamburger" aria-label="Menu">☰</button>
            <nav id="primaryNav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Old</a></li>
                    <li><a href="#">New</a></li>
                    <li><a href="#">Large</a></li>
                    <li><a href="#">Small</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Sacred Places Around the World</h2>
        <div class="temple-grid">
            <figure>
                <img src="images/temple1.webp" alt="Salt Lake Temple" loading="lazy">
                <figcaption>Salt Lake Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple2.webp" alt="Rome Italy Temple" loading="lazy">
                <figcaption>Rome Italy Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple3.jpg" alt="Kyiv Ukraine Temple" loading="lazy">
                <figcaption>Kyiv Ukraine Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple4.jpg" alt="Tokyo Japan Temple" loading="lazy">
                <figcaption>Tokyo Japan Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple5.jpg" alt="Johannesburg South Africa Temple" loading="lazy">
                <figcaption>Johannesburg South Africa Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple6.jpg" alt="Bangkok Thailand Temple" loading="lazy">
                <figcaption>Bangkok Thailand Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple7.jpg" alt="Paris France Temple" loading="lazy">
                <figcaption>Paris France Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple8.jpg" alt="Washington D.C. Temple" loading="lazy">
                <figcaption>Washington D.C. Temple</figcaption>
            </figure>
            <figure>
                <img src="images/temple9.jpg" alt="São Paulo Brazil Temple" loading="lazy">
                <figcaption>São Paulo Brazil Temple</figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | Justine dube | Zimbabwe</p>
        <p id="lastModified">Last Modified: </p>
    </footer>

    
</body>
</html>
