<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Review submission confirmation.">
    <title>Review Submitted</title>
    <link rel="stylesheet" href="styles/form.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let count = localStorage.getItem("reviewCount") || 0;
            count++;
            localStorage.setItem("reviewCount", count);
            document.getElementById("counter").textContent = count;
        });
    </script>
</head>
<body>
<header>
    <h1>Thank You!</h1>
</header>

<main>
    <p>Your review has been submitted successfully.</p>
    <p>You have submitted <strong id="counter"></strong> reviews so far.</p>
    <a href="form.html" class="btn">Submit Another Review</a>
</main>

<footer>
    <p>&copy; 2025 Product Reviews. All rights reserved.</p>
</footer>
</body>
</html>
